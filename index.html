<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link href="main.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>Ryan Po-Hsuan Chang</title>
</head>
<body>
	<div id="content">
		<button v-on:click="language">Change it</button>
		{{message}}
	</div>
<script>
var obj = {
  	language: 'en-US'
}
if(obj.language=='en-US'){
	obj.language='zh-TW';
}else{
	obj.language='en-US';	
}
new Vue({
	el: '#content',
	template: '<div class="title"></div>',
	data: obj
});
	</script>
</body>
</html>
